version: '3.8'
services:
  reactor:
    build: reactor/reactor
    container_name: reactor    
    environment: 
    - CONTENT_MP_REST_URI=http://content:8080/
    - JAEGER_HOST=jaeger
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 5s
      timeout: 1s
      retries: 5    
    ports:
    - "8080:8080"
  content:
    build: content/content
    container_name: content
    environment: 
    - JAEGER_HOST=jaeger
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 5s
      timeout: 1s
      retries: 5    
    ports:
    - "8081:8080"
  jaeger:
    container_name: jaeger
    image: jaegertracing/all-in-one
    ports:
    - "6831:6831"
    - "5778:5778"
    - "14268:14268"
    - "16686:16686"