version: '3.8'
services:
  reactor:
    build: reactor/
    container_name: reactor    
    environment: 
    - CONTENT_MP_REST_URI=http://content:8080/content/resources
    - JAEGER_HOST=jaeger
    ports:
    - "8080:8080"
    - "9990:9990"
  content:
    build: content/
    container_name: content
    image: airhacks/content
    environment: 
    - JAEGER_HOST=jaeger
    ports:
    - "8081:8080"
    - "9991:9990"
  jaeger:
    container_name: jaeger
    image: jaegertracing/all-in-one
    ports:
    - "6831:6831"
    - "5778:5778"
    - "14268:14268"
    - "16686:16686"